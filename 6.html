<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <title>护工列表页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: 0;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 44px;
            background-color: #5fc0cd;
            position: relative;
            position: fixed;
            top: 0;
            z-index: 1;
        }

        .tab {
            width: 47%;
            height: 44px;
            margin: 0 auto;
            text-align: center;
            display: flex;
            place-content: center center;
            flex-flow: row nowrap;
            align-items: center;
            
        }

        .tab_select {
            width: 50%;
            height: 36px;
            line-height: 36px;
            margin: 4px auto;
            color: #fff;
            background-color: #55a8b3;
            border-radius: 5%;
        }

        .tab_active {
            width: 50%;
            height: 36px;
            line-height: 36px;
            margin: 4px auto;
            color: #81cdd8;
            background-color: #fff;
            border-radius: 5%;
        }

        .icon_map {
            width: 22px;
            height: 24px;
            background: url('./image/6_1.png') no-repeat center center;
            background-size: 100% 100%;
            position: absolute;
            top: 0;
            right: 0;
            margin-top: 10px;
            margin-right: 15px;
        }

        main {
            width: 100%;
            margin-top: 84px;
        }

        .col-1,
        .col-2,
        .col-3,
        .col-4,
        .col-5,
        .col-6,
        .col-7,
        .col-8,
        .col-9,
        .col-10,
        .col-11,
        .col-12 {
            padding-left: 0;
            padding-right: 0;
        }

        .selectmenu {
            height: 40px;
            padding-left: 15px;
            padding-right: 15px;
            background-color: #fff;
            z-index: 1;
        }

        .menu {
            height: 24px;
            margin: 8px auto;
            border-right: 1px solid #eaedee;
        }

        .icon_down {
            width: 7px;
            height: 4px;
            margin-top: 10px;
            background: url('./image/6_6.png') no-repeat center center;
            background-size: 100% 100%;
        }

        .list {
            height: 90px;
            border-top: 1px solid #eaedee;
        }

        .list_date,
        .list_text,
        .list_place {
            height: 30px;
            line-height: 30px;
            align-items: center;
        }

        .icon_date {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-top: 6px;
            margin-left: 15px;
            margin-right: 8px;
            background: url('./image/6_2.png') no-repeat center center;
            background-size: 100% 100%;
        }

        .icon_place {
            display: inline-block;
            width: 9px;
            height: 12px;
            margin-top: 6px;
            margin-left: 15px;
            margin-right: 8px;
            background: url('./image/6_3.png') no-repeat center center;
            background-size: 100% 100%;
        }

        .icon_right {
            float: right;
            width: 10px;
            height: 18px;
            margin-left: 10px;
            margin-top: 6px;
            margin-right: 15px;
            background: url('./image/6_7.png') no-repeat center center;
            background-size: 100% 100%;
        }

        .red {
            color: #e26163;
        }

        footer {
            width: 100%;
            height: 50px;
            background-color: #f8fafb;
            position: fixed;
            bottom: 0;
            display: flex;
            place-content: center center;
            flex-flow: row nowrap;
            align-items: center;
        }

        .home,
        .edit,
        .mine {
            width: 25%;
            align-items: center;
            text-align: center;
            /* margin: 0 auto; */
        }

        .icon_home {
            width: 23px;
            height: 20px;
            background: url('./image/6_4.png') no-repeat center center;
            background-size: 100% 100%;
            display: inline-block;
        }

        .icon_edit {
            width: 50px;
            height: 50px;
            background: url('./image/6_5.png') no-repeat center center;
            background-size: 100% 100%;
            display: inline-block;
        }

        .icon_mine {
            width: 21px;
            height: 21px;
            background: url('./image/6_8.png') no-repeat center center;
            background-size: 100% 100%;
            display: inline-block;
        }
    </style>
</head>

<body>
    <header>
        <div class="tab container-fluid">
            <div class="tab_select">找雇主</div>
            <div class="tab_active">找护工</div>
        </div>
        <div class="icon_map"></div>
        <div class="row selectmenu ">
            <div class="col-4 text-center menu ">
                <div class="row">
                    <div class="col-9 text-center">所在地</div>
                    <div class="col-1">
                        <div class="icon_down"></div>
                    </div>
                </div>
            </div>
            <div class="col-4 text-center  menu">
                <div class="row">
                    <div class="col-9 text-center">食宿</div>
                    <div class="col-1">
                        <div class="icon_down"></div>
                    </div>
                </div>
            </div>
            <div class="col-4 text-center  menu">
                <div class="row">
                    <div class="col-9 text-center">病人情况</div>
                    <div class="col-1">
                        <div class="icon_down"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container-fluid">

        <div id="list-0" class="list">
            <div class="row list_text">
                <div class="col-6 gray"><i class="icon_date"></i>服务日期</div>
            </div>
            <div class="row list_date">
                <div class="col-1"></div>
                <div class="col-7 black">2015-7-5 至 2015-7-12</div>
                <div class="col-4 red text-right">25元/小时 <div class="icon_right"></div>
                </div>
            </div>
            <div class="row list_place">
                <div class="col-6 gray"><i class="icon_place"></i>北京·通州·果园</div>
            </div>
        </div>
        <!-- <div id="listDom"></div> -->

    </main>
    <footer>
        <div class="home">
            <div class="icon_home"></div>
            <div>首页</div>
        </div>
        <div class="edit">
            <div class="icon_edit"></div>
        </div>
        <div class="mine">
            <div class="icon_mine"></div>
            <div>我的</div>
        </div>

    </footer>

</body>
